language: php

matrix:
  include:
    - php: hhvm-3.18
      dist: trusty
      before_install:
        - travis_retry composer self-update --1
    - php: hhvm-3.30
      dist: trusty
      before_install:
        - travis_retry composer self-update --1
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: xenial
    - php: 7.0
      dist: xenial
    - php: 7.1
      dist: bionic
    - php: 7.2
      dist: bionic
    - php: 7.3
      dist: bionic
    - php: 7.4
      dist: bionic

install:
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then travis_retry composer require "doctrine/orm:2.5.*" --no-update ; fi
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then travis_retry composer require "illuminate/database:5.1.*" --no-update ; fi
  - travis_retry composer install --prefer-dist -n -o

script:
  - vendor/bin/phpunit
